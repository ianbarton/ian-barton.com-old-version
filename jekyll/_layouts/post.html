<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} &larr; {{ page.top }}</title>
   <meta name="author" content="Ian Barton" />
   <link rel="start" href="/" />

   <script type="text/javascript">
	var disqus_developer = 1;
   </script>
	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}

	{% if page.feed %}
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
	{% endif %}

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/files/css/syntax.css" type="text/css" />


   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/files/css/ian.css" type="text/css" />





	<!-- Add jQuery library -->
	<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

	<script type="text/javascript" src="/files/js/fancybox2/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="/files/js/fancybox2/source/jquery.fancybox.js"></script>
	<link rel="stylesheet" type="text/css" href="/files/js/fancybox2/source/jquery.fancybox.css" media="screen" />

	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="/files/js/fancybox2/source/helpers/jquery.fancybox-buttons.css?v=2.0.4" />
	<script type="text/javascript" src="/files/js/fancybox2/source/helpers/jquery.fancybox-buttons.js?v=2.0.4"></script>

<!-- Add Thumbnail helper (this is optional) -->
<link rel="stylesheet" type="text/css" href="/files/js/fancybox2/source/helpers/jquery.fancybox-thumbs.css?v=2.0.4" />
	<script type="text/javascript" src="/files/js/fancybox2/source/helpers/jquery.fancybox-thumbs.js?v=2.0.4"></script>


<script type="text/javascript">

$(document).ready(function() {
			/*
			*   Examples - images
			*/

			$("a#simpletitle").fancybox({
                            'titlePosition'	: 'inside'
                        });


$(".fancybox-thumb").fancybox({
		prevEffect	: 'none',
		nextEffect	: 'none',
		helpers	: {
			title	: {
				type: 'outside'
			},
			overlay	: {
				opacity : 0.8,
				css : {
					'background-color' : '#000'
				}
			},
			thumbs	: {
				width	: 50,
				height	: 50
			}
		}
	});

		});
	</script>


</head>
<body id="{{ page.section }}">
<div id="wrap">
  <div id="header">
    <span class="header.h1">
      <h1> Ian Barton </h1>
    </span>

  </div>

  <div id="nav">
    {% include menu.html %}

  </div>

  <div id="main">

    <h1>{{ page.title }}</h1>

    <div class="postdate">
      {{ page.date | date: "%A, %B %d, %Y" }}
    </div>

    <div id="post">
      {{ content }}
    </div>

  </div>

  <div id="sidebar">
    {% include sidebar.html %}
  </div>





  {% if page.comments %}

<div id="disqus_thread"></div>
<script type="text/javascript">
  /**
    * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread]
    */
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://ianbarton.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=ianbarton">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

 {% endif %}


  <div id="footer">
    {% include footer.html %}
  </div>


</div>


<!-- Google Analytics script goes here -->

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-7259094-1");
pageTracker._trackPageview();
</script>

<script type="text/javascript">
//<![CDATA[
(function() {
	var links = document.getElementsByTagName('a');
	var query = '?';
	for(var i = 0; i < links.length; i++) {
	if(links[i].href.indexOf('#disqus_thread') >= 0) {
		query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	}
	}
	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/ianbarton/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>


</body>
</html>
